<script>

    var svg = d3.select("#svgCirculos")
        .append("svg")
        .attr("width", 1200)
        .attr("height", 800);

   
	Desenhar();

	function Desenhar()
	{
	
	var i;
	var j;
	var delayInMilliseconds=0;
	var Naleat = parseInt(d3.select("#myRange").property("value"));

	svg.selectAll("*").remove();
	
	
	for (i=0; i< 30; i++)
	{

	for (j=0; j< 30; j++)
	{
	delayInMilliseconds +=2;
	//setTimeout(function (){elo(i)}, delayInMilliseconds,i);
	setTimeout(elo.bind(null,i,j,Naleat), delayInMilliseconds,i,j,Naleat);	  
	}	
	}
	}
	
	
	function elo(i,j,Naleat)
	{
		
	var x0;
	var y0;
	var R;
	var ang;
	var r;
		
	R =30;
	x0 = 5;
	y0= 5;
	
	r =10;
	
	
		//Rotina	
			svg.append("circle")
		  .attr("cx", x0 + R*(i+1) )
		  .attr("cy", y0+ R*(j+1) )
		  .attr("r", r+(Math.random()-0.5)*(Naleat-1))
		  .attr("stroke", "black")
		  .attr("stroke-width", 1)
		  .attr("fill", function(d) {
          return d3.schemeCategory10[Math.floor(Math.random() * Naleat)];
        });
		 }
</script>
